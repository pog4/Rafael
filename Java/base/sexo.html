<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language="JavaScript">
        var nome = window.prompt("Seu nome?")
        sexo = window.prompt("Qual seu sexo m/f?")
        categoria = ""
        if (sexo == "m") {
            categoria = "Homem"
        }
        else if(sexo == "f"){
            categoria = "Mulher"
        }
        else{
            categoria = "alguma coisa"
        } 
        document.write(nome+" você é "+categoria)
    </script>
</head>
