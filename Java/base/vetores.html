<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetor?</title>
    <script language="JavaScript">
        //Exemplo de array
        var diasdasemana = ["Segunda","Terça","Quarta","Quinta","Sexta"];
        document.write("quantos são os dias da semana? "+diasdasemana.length);
        document.write("<br>")
        for (i=0;i<diasdasemana.length;i++){
            document.write(i+1+"o. dia da semana é: "+diasdasemana[i]+"<br>");
        }

        var fimdesemana = new Array(2);
        fimdesemana[0] = "Sábado";
        fimdesemana[1] = "Domingo";

        document.write("1o. dia do fim semana é: "+fimdesemana[0]+"<br>");
        document.write("2o. dia do fim semana é: "+fimdesemana[1]+"<br>");
        
    </script>
</head>

</body>
