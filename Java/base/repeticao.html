<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script language="JavaScript">
        document.write("<ol>");
        for (let X = 1; X <= 10 ; X++) {
            document.write("<li>X é igual a ", X,"</li>");
        }
        document.write("</ol>");
        document.write("<hr>");
        document.write("<ol>");
        for (let X = 10; X >=1 ; X--) {
            document.write("<li>X é igual a ", X,"</li>");
        }
        document.write("</ol>");
        document.write("<hr>");
        document.write("<ol>");
        
        for (let X = 1; X <= 100; X++) {
            document.write("<li>X é igual a ", X,"</li>");   
        }
        document.write("</ol>");
        document.write("<hr>");
        document.write("<ol>");
            
        for (let X = 0; X <= 100 ; X++) {
            document.write("<li style=\"color:rgb("+100+","+(50-X)+","+(150-X)+");\">X igual a "+X+"</li>");
        }
        document.write("</ol>");
    </script>
</head>

</body>
</html>
